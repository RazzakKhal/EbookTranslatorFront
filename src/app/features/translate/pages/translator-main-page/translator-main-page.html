<p-input
  id="epub"
  name="epub"
  type="file"
  accept=".epub"
  placeholder="Insère le EBOOK"
  (fileSelected)="onFileSelected($event)"
></p-input>

@if (file(); as file) {
  <p>Votre fichier {{ file?.name | slice: 0 : 30 }} fait : {{ file?.size }}</p>

  <button (click)="onSubmit()">Traduire</button>

  @if (file?.type !== epubType) {
    <p>Votre fichier n'est pas au bon format, le format {{ file?.type }} n'est pas accepté</p>
  }
}
